controllers:
  resource:
    path: ../src/Controller/
    namespace: App\Controller
  type: attribute

korv_login:
  path: /login
  controller: App\Controller\LoginController::login
  methods: POST

korv_logout:
  path: /logout
  controller: App\Controller\LoginController::logout
  methods: POST

api_login_check:
  path: /api/login_check

dashboard_check:
  path: /dashboard

korv_user_create:
  path: /user
  controller: App\Controller\UserController::postUser
  methods: POST

korv_user_get:
  path: /users
  controller: App\Controller\UserController::getUsers
  methods: GET

korv_user_get_with_id:
  path: /user/{id}
  controller: App\Controller\UserController::getUserWithId
  methods: GET

korv_user_put:
    path: /user/{id}
    controller: App\Controller\UserController::putUser
    methods: PUT

korv_user_put_status:
    path: /user/{id}/status
    controller: App\Controller\UserController::putUserStatus
    methods: PUT

korv_region_create:
  path: /region
  controller: App\Controller\RegionController::postRegion
  methods: POST

korv_region_put:
  path: /region/{id}
  controller: App\Controller\RegionController::putRegion
  methods: PUT

korv_region_get:
  path: /regions
  controller: App\Controller\RegionController::getRegion
  methods: GET

korv_region_get_with_id:
  path: /region/{id}
  controller: App\Controller\RegionController::getRegionWithId
  methods: GET

korv_region_delete:
  path: /region/{id}
  controller: App\Controller\RegionController::deleteRegion
  methods: DELETE

korv_local_create:
  path: /local
  controller: App\Controller\LocalController::postLocal
  methods: POST

korv_local_put:
  path: /local/{id}
  controller: App\Controller\LocalController::putLocal
  methods: PUT

korv_local_delete:
  path: /local/{id}
  controller: App\Controller\LocalController::deleteLocal
  methods: DELETE

korv_local_get:
  path: /locals
  controller: App\Controller\LocalController::getLocals
  methods: GET

korv_local_get_with_id:
  path: /local/{id}
  controller: App\Controller\LocalController::getLocalWithId
  methods: GET

korv_local_get_with_sensors:
  path: /local/{id}/sensors
  controller: App\Controller\LocalController::getLocalWithSensors
  methods: GET

korv_sensor_create:
  path: /sensor
  controller: App\Controller\SensorController::postSensor
  methods: POST

korv_sensor_put:
  path: /sensor/{id}
  controller: App\Controller\SensorController::putSensor
  methods: PUT

korv_sensor_delete:
  path: /sensor/{id}
  controller: App\Controller\SensorController::deleteSensor
  methods: DELETE

korv_sensor_get_with_id:
  path: /sensor/{id}
  controller: App\Controller\SensorController::getSensorWithId
  methods: GET

